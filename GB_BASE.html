<!--guestbook-->
<div style="max-width: 300px">
  <div style="margin: 10px 0 0 0; width: 300px">
    <div style="display: flex">
      <input
        type="text"
        id="name{{{PGNUM}}}"
        placeholder="anon"
        style="border-bottom: 2px solid #916db8; width: 100%"
      />
      <span style="width: 9em; margin-left: 1em">show flag:</span>
      <label class="cbcontainer">
        <input type="checkbox" checked="checked" id="showflag{{{PGNUM}}}" />
        <span class="checkmark"></span>
      </label>
    </div>
    <textarea id="comment{{{PGNUM}}}" placeholder="comment" rows="4" style="width: 100%"></textarea>
    <a id="submit{{{PGNUM}}}">submit</a>
  </div>
  <div>{{{POSTS}}}</div>
</div>
